
<div  class="d-flex justify-content-center " style="border:2px solid ;background-color: darksalmon">
    <form #newCoursesForm="ngForm" (ngSubmit)="onSubmit(newCoursesForm)" action="/action_page.php" class="my-4"> 
      <div class="form-group">
        <label for="title">title:</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)]="course.title" name="title" required #titleRef="ngModel">
        <div *ngIf="titleRef.touched && titleRef.invalid" class="alert alert-danger" role="alert">
          title required
        </div>
      </div>
      <div class="form-group">
        <label for="instructor">instructor:</label>
        <input type="text" [(ngModel)]="course.instructor" class="form-control" id="instructor" placeholder="Enter password" name="instructor"required #instructorRef="ngModel">
      </div>
      <div class="checkbox">
        <label><input type="checkbox"  [(ngModel)]="course.isAvailabel" name="isAvailabel"> Is_Avaliable</label>
      </div>
      <button type="submit" [disabled]="newCoursesForm.invalid" class="btn btn-info">Submit</button>
    </form>
  </div>
